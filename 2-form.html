<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
  <script type="module" crossorigin src="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/vanilla-app-template/assets/2-form-BxNkU_po.js"></script>
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/2-form-dia1KRCV.css">
</head>
<body>
    <form class="feedback-form" autocomplete="off">
        <label class="form-label">
            Email
            <input class="form-input" type="email" name="email" placeholder="Type area" autofocus />
        </label>
        <label class="form-label">
            Message
            <textarea class="form-input form-input-message" name="message" placeholder="Type area" rows="8"></textarea>

        <button class="form-submit-btn" type="submit">Submit</button>
    </form>
</body>
